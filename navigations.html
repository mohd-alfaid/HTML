<!DOCTYPE html>
<html lang="en">
<!-- 
    <!DOCTYPE html> HTML5 document type declaration hai, 
    jo browser ko batata hai ki ye HTML5 standard ka document hai. 
-->
<html lang="en">
<!-- 
    <html lang="en"> HTML document ka root element hai. 
    "lang='en'" attribute se browser aur screen readers ko language ka pata chalta hai (yahan English).
-->
<head>
    <!-- 
        <head> section wo part hai jahan metadata (page ka title, CSS, scripts, etc.) rakhe jate hain. 
        Yahan abhi kuch content nahi hai, lekin ye zarurat padne par add ho sakta hai.
    -->
</head>
<body>
    <!-- 
        <body> section wo part hai jahan page ka visible content rakha jata hai. 
        Jo kuch bhi is section me likha jata hai, wo browser me dikhai deta hai.
    -->
    <nav>
        <!-- 
            <nav> HTML5 ka semantic element hai, jo navigation links ke liye use hota hai.
            Iska use website ke navigation bar ya menu banane ke liye kiya jata hai.
        -->
        <table>
            <!-- 
                <table> ek HTML element hai jo tabular data dikhane ke liye use hota hai. 
                Yahan table ka use horizontal layout banane ke liye kiya gaya hai.
            -->
            <tr>
                <!-- 
                    <tr> (table row) ek table ki row define karta hai. 
                    Yahan ek hi row banai gayi hai jisme navigation links rakhe gaye hain.
                -->
                <td><a href="">Home</a></td>
                <!-- 
                    <td> (table cell) ek column (cell) define karta hai.
                    <a href=""> ek anchor (link) element hai jo "Home" page ke liye link banata hai.
                    "href" attribute ke andar link ka URL diya jata hai (yahan khali chhoda gaya hai).
                -->
                <td><a href="">About</a></td>
                <!-- 
                    Yahan "About" page ke liye ek navigation link banaya gaya hai.
                -->
                <td><a href="">Services</a></td>
                <!-- 
                    Yahan "Services" page ke liye ek navigation link banaya gaya hai.
                -->
                <td><a href="">Contact</a></td>
                <!-- 
                    Yahan "Contact" page ke liye ek navigation link banaya gaya hai.
                -->
            </tr>
        </table>
        <!-- Table close kiya. -->
    </nav>
    <!-- Navigation section close kiya. -->
</body>
</html>
